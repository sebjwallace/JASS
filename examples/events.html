<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Reactive Stylesheets</title>
	</head>

	 <body style="font-family: monospace;">

		<!--
		 A very quick example to show how to use
		events in RSS
		-->

		<!-- a component -->
		<div id="root">
		  <div id="content">
		    <h1>RSS</h1>
		    <h3>Reactive Style Sheets : <a href="https://github.com/sebjwallace/RSS">github</a></h3>
		  </div>
		  <button onclick="RSS.Event('button:click')">Hide</button>
		</div>

		<script type="text/javascript" src="../dist/rss.js"></script>

		<script type="text/javascript">

			var rootStyles = new RSS.Component();
			var root = document.getElementById('root');
			root.className = rootStyles.className();

			rootStyles.setStyles({
				'#content': {
					opacity: 1,
					transition: 'all 1s',
					'@event': ['button:click', { opacity: 0 }]
				}
			});

			
		</script>
	 </body>

 </html>
