<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Reactive Stylesheets</title>
	</head>

	 <body style="font-family: monospace;">

		<!--
		 A very quick example to show how to use
		events in JASS
		-->

		<!-- a component -->
		<div id="root">
		  <div id="content">
		    <h1>JASS</h1>
		    <h3>Reactive Style Sheets : <a href="https://github.com/sebjwallace/JASS">github</a></h3>
		  </div>
		  <button id="toggle-button">Toggle</button>
		</div>

		<script type="text/javascript" src="../dist/JASS.js"></script>

		<script type="text/javascript">

			new JASS.Component('root',{
				'#content': {
					opacity: 1,
					transition: 'all 1s',
					'@event toggle': { opacity: [0,1] }
				},
				'#toggle-button': {
					'@bind onclick': '@event toggle'
				}
			});

		</script>
	 </body>

 </html>
